<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            border: 4px solid #334155;
            background-color: #000;
            display: block;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .controls button {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        @keyframes flash {
            0% { background-color: rgba(255,255,255,0.8); }
            100% { background-color: rgba(255,255,255,0); }
        }
        .line-flash {
            position: absolute;
            height: 24px;
            width: 100%;
            pointer-events: none;
            animation: flash 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-2">

    <div class="max-w-md w-full">
        <div class="flex justify-between items-center mb-4 bg-gray-900/80 p-4 rounded-xl backdrop-blur-sm border border-gray-700 shadow-xl">
            <div class="flex gap-4">
                <div>
                    <p class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">Score</p>
                    <p id="score" class="text-2xl font-mono text-blue-400">0</p>
                </div>
                <div>
                    <p class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">Level</p>
                    <p id="level" class="text-2xl font-mono text-purple-400">1</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-400 uppercase tracking-widest font-bold mb-1">Next Piece</p>
                <canvas id="next" width="60" height="60" class="bg-black/50 border border-gray-700 rounded"></canvas>
            </div>
        </div>

        <div class="relative flex justify-center">
            <div id="game-container" class="relative">
                <canvas id="tetris" width="240" height="480"></canvas>
                <!-- Particle / Flash Layer -->
                <div id="effect-layer" class="absolute inset-0 pointer-events-none overflow-hidden"></div>
            </div>
            
            <!-- Game Over Overlay -->
            <div id="game-over" class="absolute inset-0 bg-slate-950/90 flex flex-col items-center justify-center hidden z-10 rounded-lg">
                <h2 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-500 mb-6 italic">GAME OVER</h2>
                <button id="restart-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-10 rounded-full transition transform hover:scale-110 shadow-[0_0_20px_rgba(37,99,235,0.5)]">
                    RESTART
                </button>
            </div>
        </div>

        <!-- Enhanced Mobile Controls -->
        <div class="grid grid-cols-4 gap-2 mt-4 w-full px-2 sm:hidden">
            <button id="btn-left" class="h-16 bg-slate-800 active:bg-blue-600 rounded-xl flex items-center justify-center border-b-4 border-slate-950">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <div class="grid grid-rows-2 gap-2">
                <button id="btn-up" class="h-16 bg-slate-800 active:bg-blue-600 rounded-xl flex items-center justify-center border-b-4 border-slate-950">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                </button>
                <button id="btn-down" class="h-16 bg-slate-800 active:bg-blue-600 rounded-xl flex items-center justify-center border-b-4 border-slate-950">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
            </div>
            <button id="btn-right" class="h-16 bg-slate-800 active:bg-blue-600 rounded-xl flex items-center justify-center border-b-4 border-slate-950">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
            <button id="btn-space" class="h-full bg-orange-600 active:bg-orange-400 rounded-xl flex flex-col items-center justify-center border-b-4 border-orange-900 text-[10px] font-black italic">
                <span>DROP</span>
            </button>
        </div>

        <div class="mt-4 text-gray-600 text-[10px] text-center hidden sm:block font-bold">
            ARROWS: MOVE & ROTATE | SPACE: HARD DROP
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const gameOverScreen = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        const effectLayer = document.getElementById('effect-layer');

        const BLOCK_SIZE = 24;
        context.scale(BLOCK_SIZE, BLOCK_SIZE);
        nextContext.scale(15, 15);

        const PIECES = 'ILJOTSZ';
        const COLORS = [
            null,
            '#00f0f0', // I
            '#3b82f6', // L (blue-500)
            '#f97316', // J (orange-500)
            '#facc15', // O (yellow-400)
            '#a855f7', // T (purple-500)
            '#22c55e', // S (green-500)
            '#ef4444', // Z (red-500)
        ];

        function createPiece(type) {
            if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
            if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
            if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
            if (type === 'O') return [[4,4],[4,4]];
            if (type === 'T') return [[0,5,0],[5,5,5],[0,0,0]];
            if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
            if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        // --- EFFECTS ---
        function triggerLineEffect(y) {
            const flash = document.createElement('div');
            flash.className = 'line-flash';
            flash.style.top = `${y * BLOCK_SIZE}px`;
            effectLayer.appendChild(flash);
            setTimeout(() => flash.remove(), 400);

            // Create particles
            for(let i=0; i<20; i++) {
                createParticle(Math.random() * canvas.width, (y + 0.5) * BLOCK_SIZE);
            }

            // Haptic Feedback
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function createParticle(x, y) {
            const p = document.createElement('div');
            p.className = 'absolute bg-white rounded-full pointer-events-none';
            const size = Math.random() * 6 + 2;
            p.style.width = `${size}px`;
            p.style.height = `${size}px`;
            p.style.left = `${x}px`;
            p.style.top = `${y}px`;
            effectLayer.appendChild(p);

            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 5 + 2;
            let posX = x;
            let posY = y;
            let opacity = 1;

            function animate() {
                posX += Math.cos(angle) * velocity;
                posY += Math.sin(angle) * velocity;
                opacity -= 0.03;
                p.style.left = `${posX}px`;
                p.style.top = `${posY}px`;
                p.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    p.remove();
                }
            }
            animate();
        }

        // --- DRAWING ---
        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Background Grid
            context.lineWidth = 0.02;
            context.strokeStyle = '#1e293b';
            for(let i=0; i<10; i++) {
                context.beginPath();
                context.moveTo(i, 0); context.lineTo(i, 20);
                context.stroke();
            }
            for(let i=0; i<20; i++) {
                context.beginPath();
                context.moveTo(0, i); context.lineTo(10, i);
                context.stroke();
            }

            drawMatrix(arena, {x: 0, y: 0});
            drawGhost(); // Ghost first
            drawMatrix(player.matrix, player.pos);
            drawNext();
        }

        function drawGhost() {
            const ghostPos = getGhostPosition();
            context.globalAlpha = 0.3;
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.lineWidth = 0.1;
                        context.strokeStyle = COLORS[value];
                        context.strokeRect(x + ghostPos.x, y + ghostPos.y, 1, 1);
                    }
                });
            });
            context.globalAlpha = 1.0;
        }

        function getGhostPosition() {
            const pos = {x: player.pos.x, y: player.pos.y};
            while (!collide(arena, {pos, matrix: player.matrix})) {
                pos.y++;
            }
            pos.y--;
            return pos;
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        const grad = context.createLinearGradient(x + offset.x, y + offset.y, x + offset.x + 1, y + offset.y + 1);
                        grad.addColorStop(0, COLORS[value]);
                        grad.addColorStop(1, '#000000');
                        context.fillStyle = grad;
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'rgba(255,255,255,0.5)';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function drawNext() {
            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            const matrix = player.next;
            const offset = {
                x: (nextCanvas.width / 15 - matrix[0].length) / 2,
                y: (nextCanvas.height / 15 - matrix.length) / 2
            };
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        nextContext.fillStyle = COLORS[value];
                        nextContext.fillRect(x + offset.x, y + offset.y, 1, 1);
                        nextContext.strokeStyle = 'white';
                        nextContext.lineWidth = 0.05;
                        nextContext.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        // --- LOGIC ---
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                triggerLineEffect(y); // Effect trigger
                ++y;
                rowCount++;
            }
            if (rowCount > 0) {
                player.score += (rowCount * 10) * rowCount;
                updateScore();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            if (!player.next) player.next = createPiece(PIECES[Math.random() * PIECES.length | 0]);
            player.matrix = player.next;
            player.next = createPiece(PIECES[Math.random() * PIECES.length | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                isGameOver = true;
                gameOverScreen.classList.remove('hidden');
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
        }

        function playerHardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
            if (navigator.vibrate) navigator.vibrate(20);
        }

        function updateScore() {
            scoreElement.innerText = player.score;
            player.level = Math.floor(player.score / 150) + 1;
            levelElement.innerText = player.level;
            dropInterval = Math.max(50, 1000 - (player.level - 1) * 80);
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;

        function update(time = 0) {
            if (isGameOver) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        const arena = createMatrix(10, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, next: null, score: 0, level: 1 };

        // --- CONTROLS ---
        document.addEventListener('keydown', e => {
            if (isGameOver) return;
            if (e.keyCode === 37) playerMove(-1);
            else if (e.keyCode === 39) playerMove(1);
            else if (e.keyCode === 40) playerDrop();
            else if (e.keyCode === 38) playerRotate(1);
            else if (e.keyCode === 32) playerHardDrop();
        });

        // Smart Touch Interaction
        const handleAction = (action) => {
            if (isGameOver) return;
            action();
        };

        const bindBtn = (id, action) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleAction(action);
            }, {passive: false});
            // Support click for desktop testing
            el.addEventListener('mousedown', (e) => {
                if (window.innerWidth < 640) return;
                handleAction(action);
            });
        };

        bindBtn('btn-left', () => playerMove(-1));
        bindBtn('btn-right', () => playerMove(1));
        bindBtn('btn-up', () => playerRotate(1));
        bindBtn('btn-down', () => playerDrop());
        bindBtn('btn-space', () => playerHardDrop());

        restartBtn.addEventListener('click', () => {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.level = 1;
            isGameOver = false;
            gameOverScreen.classList.add('hidden');
            updateScore();
            playerReset();
            update();
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
